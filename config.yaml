llm:
  provider: "openrouter"  # ollama | openrouter

  ollama:
    base_url: "http://localhost:11434"
    model: "mistral:latest"  # Available: gemma2:2b, mistral:latest, llama2:latest, deepseek-r1:8b (needs tool support)
    temperature: 0.7

  openrouter:
    base_url: "https://openrouter.ai/api/v1"
    api_key_env: "OPENROUTER_API_KEY"
    model: "meta-llama/llama-3.3-70b-instruct"  # Cheap: $0.35/M input, $0.40/M output, supports tool calling
    temperature: 0.7

wikipedia:
  language: "en"
  max_articles: 3
  max_chars_per_article: 3000

agent:
  stream_response: true
  enforce_citations: true
