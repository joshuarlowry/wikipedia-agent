  #     - ollama-data:/root/.ollama
  #   restart: unless-stopped
  #   networks:
  #     - wikipedia-agent-network
  #   # For GPU support (NVIDIA), uncomment below:
  #   # deploy:
  #   #   resources:
  #   #     reservations:
  #   #       devices:
  #   #         - driver: nvidia
  #   #           count: 1
  #   #           capabilities: [gpu]

