version: '3.8'

services:
  # Wikipedia Agent Web Service
  wikipedia-agent-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wikipedia-agent-web
    ports:
      - "8001:8000"  # Changed external port to 8001 to avoid conflict with paperless-ngx on 8000
    environment:
      # LLM Configuration
      - CONFIG_PATH=/app/config.yaml
      # OpenRouter API Key (if using OpenRouter)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    volumes:
      # Mount config file for easy updates without rebuild
      - ./config.yaml:/app/config.yaml:ro
      # Mount .env file if it exists
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - wikipedia-agent-network

  # Optional: Ollama service for local LLM (uncomment to use)
  # ollama:
